<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute force attack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Password</h2>
        <input type="number" id="password" placeholder="Enter password">
        <br>
        <button onclick="checkPassword()">Submit</button>
        <p class="error" id="error-message"></p>
    </div>
    <script>
        function checkPassword() {
            const correctPassword = "123459";
            const userPassword = document.getElementById("password").value.trim();
            let attempts = localStorage.getItem("attempts") ? parseInt(localStorage.getItem("attempts")) : 0;
            
            if (userPassword === correctPassword) {
                window.location.href = "./sucess.html";
            } else {
                attempts++;
                localStorage.setItem("attempts", attempts);
                document.getElementById("error-message").textContent = "Wrong password";
            }
    
            if (attempts >= 5) {
                alert("Brute force attack detected! Too many failed attempts.");
                document.getElementById("error-message").textContent = "Too many failed attempts. Please try again later.";
            }
        }
    </script>
    
</body>
</html>
