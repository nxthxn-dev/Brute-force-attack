<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brute force attack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Password</h2>
        <input type="number" id="password" placeholder="Enter password">
        <br>
        <button onclick="checkPassword()">Submit</button>
        <p class="error" id="error-message"></p>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = 123456; // Hardcoded numeric password
            const userPassword = parseInt(document.getElementById("password").value); // Convert input to number
            const errorMessage = document.getElementById("error-message");

            if (userPassword === correctPassword) {
                window.location.href = "./sucess.html"; // Ensure relative path consistency
            } else {
                errorMessage.textContent = "Wrong password";
            }
        }
    </script>
</body>
</html>
